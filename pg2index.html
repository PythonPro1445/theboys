<!DOCTYPE html>
<html>

<head>
    <title>The Boys</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="pg2style.css">

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
  			apiKey: "AIzaSyC_34Ael5XZbt1QsQHB45gVMtZBVP9bEm0",
  			authDomain: "the-boys-2bbeb.firebaseapp.com",
  			databaseURL: "https://the-boys-2bbeb-default-rtdb.firebaseio.com",
  			projectId: "the-boys-2bbeb",
  			storageBucket: "the-boys-2bbeb.appspot.com",
  			messagingSenderId: "634741192362",
  			appId: "1:634741192362:web:6e639cff6032da9e4542d3",
  			measurementId: "G-JK1GSE14VZ"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var user_name = localStorage.getItem("user_name");

        document.getElementById("user_name").innerHTML = "Welcome " + user_name + "!";

        function addRoom() {
            var room_name = document.getElementById("room_name").value;

            firebase.database().ref("/").child(room_name).update({
                purpose: "adding room name",
				message: ""
            });

            localStorage.setItem("room_name", room_name);

            window.location = "talkpage.html";
        }

        function getData() {
            firebase.database().ref("/").on('value', function (snapshot) {
                document.getElementById("output").innerHTML = "";
                snapshot.forEach(function (childSnapshot) {
                    var childKey = childSnapshot.key;
                    var Room_names = childKey;
                    console.log("Room Name - " + Room_names);
                    var row = "<div class='room_name' id=" + Room_names + " onclick='redirectToRoomName(this.id)' >#" + Room_names + "</div><hr>";
                    document.getElementById("output").innerHTML += row;
                });
            });
        }

        getData();

        function redirectToRoomName(name) {
            console.log(name);
            localStorage.setItem("room_name", name);
            window.location = "talkpage.html";
        }

        function logout() {
            localStorage.removeItem("user_name");
            localStorage.removeItem("room_name");
            window.location = "index.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>

        <center>
            <h1 class="header">
                <img src="the-boys.png" style="width: 120px;">
            </h1>
            <h3 id="user_name" class="color_white"></h3>

            <div class="form-group input_div_room_page">
                <label>Add a place to talk</label>
                <input type="text" id="room_name" class="form-control" placeholder="#Room Name">
            </div>

            <button onclick="addRoom()" class="btn btn-success">Start Chatting</button>
            <br>
            <div id="output"></div>
        </center>
    </div>
</body>

</html>
