<!DOCTYPE html>
<html>
<head>
	<title>The Boys - Forgot Password</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			font-family: 'Yeon Sung', cursive;
			background-color: #f2f2f2;
		}

		.container {
			max-width: 400px;
			margin: 0 auto;
			padding-top: 100px;
		}

		.logo {
			width: 120px;
			padding-bottom: 15px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			font-size: 18px;
		}

		.form-group input {
			width: 100%;
			font-size: 16px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}

		.btn-primary {
			width: 100%;
			font-size: 18px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}

		.btn-primary:hover {
			background-color: #45a049;
		}

		.btn-link {
			font-size: 16px;
			color: #337ab7;
			cursor: pointer;
		}

		.btn-link:hover {
			text-decoration: underline;
			color: #23527c;
		}
	</style>
</head>
<body>
	<div class="container">
		<center>
			<img src="the-boys.png" class="logo">
		</center>
		<br>
		<div class="form-group">
			<label>User Name:</label>
			<input type="text" id="user_name" class="form-control" placeholder="User Name">
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="email" id="email" class="form-control" placeholder="Email">
		</div>
		<button id="reset_password_button" class="btn btn-primary" onclick="resetPassword()">Reset Password</button>
		<br><br>
		<button id="back_button" class="btn btn-link" onclick="goBack()">Back to Login</button>
	</div>

	<script>
		function resetPassword() {
			var username = document.getElementById("user_name").value;
			var email = document.getElementById("email").value;

			// Here, you can implement your password reset logic
			// For example, send a password reset link to the user's email

			alert("Password reset link sent to " + email);
		}

		function goBack() {
			window.location.href = "index.html";
		}
	</script>
</body>
</html>
